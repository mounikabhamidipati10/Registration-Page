<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.jpg">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <form action="" id="form" class="form">
      <h2>Register with us</h2>

      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" name="" id="username" placeholder="Enter username" >
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="Enter email">
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="password">Password</label>

        <input type="password" name="" id="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&amp;*]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="password2">Confirm Password</label>

        <input type="password" name="" id="password2" placeholder="Enter password again">
        <small>Error message</small>
      </div>

      <button type="submit">Register</button>

    </form>
  </div>
  <div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="character" class="invalid">A <b>special character</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
<script src="js/script.js"></script>
</body>
</html>
